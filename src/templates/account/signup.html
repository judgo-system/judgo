{% extends "account/log_base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}


{% block inner %}

<p>{% blocktrans %}Already have an account? Please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" autocomplete="off">
  {% csrf_token %}
  {{ form|crispy }}
  <!-- {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %} -->
  <button class="btn btn-outline-primary btn-block" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>

{% endblock %}
