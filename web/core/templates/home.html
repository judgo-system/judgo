{% load i18n static has_group crispy_forms_tags  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/judgment-reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/judgment-main.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
   
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <title>Preference Judgment System</title>

</head>
<body>
    <div class="main">
        <div class="header">
            
            <div class="home-header">
                <h2 class="home-message"> </h2>
            </div>
            <a href="{% url 'account_logout' %}">
                <button class="button prev-document">Log out</button>
            </a>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div id='container' class="container-home">
                <div class="home-wrapper">
                    <img class="home-logo" src="{% static 'images/logo.png' %}">
                    <div class="question-wrapper">
                        <div id="select-container" class="select-container">
                            <label class="select" for="slct">
                                <select id="slct" required="required" name="selected_question">
                                    <option value="" disabled="disabled" selected="selected"> {{ message }}</option>
                                    {% for task in tasks %}
                                        <option name="option" value=" {{task.id}}">{{task.topic.title}} </option>
                                    {% endfor %}
                                </select>
                                <svg>
                                <use xlink:href="#select-arrow-down"></use>
                                </svg>
                            </label>
                            <!-- SVG Sprites-->
                            <svg class="sprites">
                                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                    <polyline points="1 1 5 5 9 1"></polyline>
                                </symbol>
                            </svg>
                        </div>
                        <button class="button-start" type="submit">Start Judgment!</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        localStorage.clear()
    </script>
</body>
</html>
